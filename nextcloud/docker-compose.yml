version: '3'

services:

  nextcloud:
    container_name: 'nextcloud'
    image: 'nextcloud:19.0.3'
    restart: 'always'
    depends_on:
      - 'nextcloud_mariadb'
    volumes:
      - './nextcloud_data/:/var/www/html/'
      - './init-data/:/init-data'
    networks: 
      - 'db_network'
      - 'reverse_proxy_network'
      - 'ldap_network'
    environment: 
      - 'NEXTCLOUD_DOMAIN=nextcloud.jumpaku.net'
      - 'NEXTCLOUD_ADMIN_USER=nextcloud_admin'
      - 'NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_PASSWORD}'
      - 'LDAP_SUFFIX=dc=jumpaku,dc=net'
      - 'LDAP_APP_DN=cn=app,dc=jumpaku,dc=net'
      - 'LDAP_APP_PASSWORD=${LDAP_APP_PASSWORD}'
      - 'MYSQL_DATABASE=nextcloud'
      - 'MYSQL_USER=admin'
      - 'MYSQL_PASSWORD=${NEXTCLOUD_MYSQL_PASSWORD}'
      - 'MYSQL_HOST=nextcloud_mariadb'

  nextcloud_mariadb:
    container_name: 'nextcloud_mariadb'
    image: 'mariadb:10.5.4'
    restart: 'always'
    volumes:
      - './nextcloud_mariadb_data/:/var/lib/mysql'
    networks:
      - 'db_network'
    environment:
      - 'MYSQL_ROOT_PASSWORD=${NEXTCLOUD_MYSQL_ROOT_PASSWORD}'
      - 'MYSQL_DATABASE=nextcloud'
      - 'MYSQL_USER=admin'
      - 'MYSQL_PASSWORD=${NEXTCLOUD_MYSQL_PASSWORD}'
    # restart: always

networks:
  reverse_proxy_network:
    external: true
  ldap_network:
    external: true
  db_network:
