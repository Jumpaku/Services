version: '3'

services: 
  nexus:
    image: 'sonatype/nexus3:3.22.1'
    container_name: 'nexus'
    volumes: 
      - './nexus-data:/nexus-data'
      - './nexus-backup:/nexus-backup'
    networks:
      - 'reverse_proxy_network'
      - 'ldap_network'

networks:
  reverse_proxy_network:
    external: true
  ldap_network:
    external: true